{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>SIGNUP</h2>

    <form method="POST">
        <input name="username" placeholder="Create username" required>
        <input name="password" type="password" placeholder="Create password" required>

        <button class="btn red-btn">Create Account</button>
    </form>

    <p>
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
    </p>
</div>
{% endblock %}

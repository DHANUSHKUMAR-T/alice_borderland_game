<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Borderland Game" }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
</head>

<body class="dark-theme">

    <div class="blood-overlay"></div>
    <div class="grunge-overlay"></div>

    <!-- TOP NAV BAR -->
    <div class="top-nav">

        <div class="nav-left">
            <h1 class="title">ALICE BORDERLAND GAME</h1>
        </div>

        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="nav-btn">Dashboard</a>
                <a href="{{ url_for('auth.logout') }}" class="nav-btn logout">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="nav-btn">Login</a>
                <a href="{{ url_for('auth.signup') }}" class="nav-btn signup">Signup</a>
            {% endif %}
        </div>

    </div>

    <main class="center-content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>

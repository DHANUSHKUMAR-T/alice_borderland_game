{% extends "base.html" %}
{% block content %}

<div class="game-container">

    <div class="game-card-display">

        <h2 class="menu-title">üÇµ Hearts 5 ‚Äì Focus Under Emotion</h2>

        <p class="game-text">
            Emotions will appear everywhere.<br>
            üëâ Select only the <b>HAPPY hearts (‚ù§Ô∏èüôÇ)</b>.
        </p>

        <div class="emotion-hint">
            ‚ù§Ô∏è Focus, not reaction<br>
            üß† Calm beats impulse
        </div>

        <!-- START -->
        <button id="start-btn" class="btn red-btn">Start Focus</button>

        <!-- GAME AREA -->
        <div id="game-area" style="display:none;">

            <p id="timer" class="timer-text">Time Left: 6s</p>
            <p id="round-info" class="round-text">Round 1 / 3</p>

            <!-- PLAY AREA -->
            <div id="play-area" class="play-area"></div>

            <p id="result" class="result-text"></p>

            <!-- NAV -->
            <div class="button-row">
                <a id="next-btn"
                   href="{{ url_for('main.suit_cards', suit='hearts') }}"
                   class="btn card-btn"
                   style="display:none;">
                   Next Card ‚Üí
                </a>

                <a href="{{ url_for('main.suit_cards', suit='hearts') }}"
                   class="btn card-btn">
                   Back
                </a>
            </div>

        </div>

    </div>

    <!-- FLOATING HEARTS 5 CARD -->
    <div class="floating-card">
        <img src="https://deckofcardsapi.com/static/img/5H.png"
             class="card-image glow-float"
             alt="Hearts 5">
    </div>

</div>

<script>
/* ===============================
   HEART DATA
================================ */
const heartTypes = [
    { emoji: "‚ù§Ô∏èüôÇ", happy: true },
    { emoji: "‚ù§Ô∏èüò¢", happy: false },
    { emoji: "‚ù§Ô∏èüò°", happy: false },
    { emoji: "üíîüòû", happy: false },
    { emoji: "üíîüò°", happy: false }
];

/* ===============================
   ELEMENTS
================================ */
const startBtn = document.getElementById("start-btn");
const gameArea = document.getElementById("game-area");
const playArea = document.getElementById("play-area");
const timerEl = document.getElementById("timer");
const resultEl = document.getElementById("result");
const nextBtn = document.getElementById("next-btn");
const roundInfo = document.getElementById("round-info");

/* ===============================
   STATE
================================ */
let timer = 6;
let interval = null;
let active = false;
let round = 1;
let happyClicks = 0;      // ‚úÖ DECLARED
const TOTAL_ROUNDS = 3;

/* ===============================
   START GAME
================================ */
startBtn.onclick = () => {
    startBtn.style.display = "none";
    gameArea.style.display = "block";
    round = 1;
    startRound();
};

/* ===============================
   START ROUND
================================ */
function startRound() {
    clearInterval(interval);
    playArea.innerHTML = "";
    resultEl.textContent = "";
    active = true;

    happyClicks = 0; // ‚úÖ RESET EACH ROUND

    roundInfo.textContent = `Round ${round} / ${TOTAL_ROUNDS}`;
    startTimer();
    spawnHearts();
}

/* ===============================
   TIMER
================================ */
function startTimer() {
    timer = 6;
    timerEl.textContent = `Time Left: ${timer}s`;

    interval = setInterval(() => {
        timer--;
        timerEl.textContent = `Time Left: ${timer}s`;

        if (timer <= 0) {
            clearInterval(interval);
            finishRound();
        }
    }, 1000);
}

/* ===============================
   SPAWN HEARTS
================================ */
function spawnHearts() {
    if (!active) return;

    const heart = heartTypes[Math.floor(Math.random() * heartTypes.length)];
    const el = document.createElement("div");

    el.className = "floating-heart";
    el.textContent = heart.emoji;
    el.style.left = Math.random() * 80 + "%";
    el.style.animationDuration = (3 + Math.random() * 2) + "s";

    el.onclick = () => {
        if (!active) return;

        if (heart.happy) {
            happyClicks++;      // ‚úÖ COUNT HAPPY CLICK
            el.remove();
        } else {
            failRound("üí≠ Not every emotion needs action.");
        }
    };

    playArea.appendChild(el);
    setTimeout(() => el.remove(), 5000);
    setTimeout(spawnHearts, 600);
}

/* ===============================
   ROUND COMPLETE
================================ */
function finishRound() {
    active = false;

    // ‚ùå DOING NOTHING IS FAILURE
    if (happyClicks === 0) {
        failRound("üß† Focus means acting at the right moment.");
        return;
    }

    // ‚úÖ ROUND PASSED
    if (round < TOTAL_ROUNDS) {
        resultEl.textContent = "‚ù§Ô∏è Good focus. Stay calm.";
        resultEl.style.color = "#ffcccc";

        setTimeout(() => {
            round++;
            startRound();
        }, 1200);
    } else {
        finishGame();
    }
}

/* ===============================
   FINAL SUCCESS
================================ */
function finishGame() {
    resultEl.textContent =
        "‚ù§Ô∏è You stayed focused even when emotions surrounded you.";
    resultEl.style.color = "#00ff66";

    nextBtn.style.display = "inline-block";
    fetch("/complete/hearts/5", { method: "POST" });
}

/* ===============================
   FAIL (RESTART ROUND)
================================ */
function failRound(msg) {
    clearInterval(interval);
    active = false;

    resultEl.textContent = msg;
    resultEl.style.color = "#ffcccc";

    setTimeout(() => {
        startRound();
    }, 1400);
}
</script>

<style>
.play-area {
    position: relative;
    height: 300px;
    margin-top: 20px;
    overflow: hidden;
}

.floating-heart {
    position: absolute;
    bottom: -40px;
    font-size: 34px;
    cursor: pointer;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-350px); opacity: 0; }
}

.timer-text, .round-text {
    font-size: 22px;
    color: #ffcccc;
}

.emotion-hint {
    font-size: 16px;
    color: #ffcccc;
    margin-bottom: 10px;
    opacity: 0.85;
}

.button-row {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 25px;
}
</style>

{% endblock %}

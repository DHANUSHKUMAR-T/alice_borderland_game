{% extends "base.html" %}
{% block content %}

<div class="game-container">
    <div class="game-card-display">

        <h2 class="menu-title">üÇ£ Spades ‚Äì Odd One Out</h2>

        <p class="game-text">
            Find the <b>different symbol</b> in the grid!<br>
            Difficulty increases each round.
        </p>

        <p id="round-info" class="round-text">Round: 1 / 3</p>
        <p id="timer" class="timer-text">Time Left: 5s</p>

        <div id="grid" class="odd-grid"></div>

        <p id="result" class="result-text"></p>

        <button id="start-btn" class="btn red-btn start-center">Start</button>

        <div class="next-nav">
            <a id="next-card" href="{{ url_for('main.suit_cards', suit='spades') }}"
               class="btn card-btn" style="display:none;">Next Card ‚Üí</a>

            <a href="{{ url_for('main.suit_cards', suit='spades') }}" class="btn card-btn">Back</a>
        </div>

    </div>
</div>

<script>
const suits = ["‚ô†", "‚ô•", "‚ô¶", "‚ô£"];
let gridEl = document.getElementById("grid");
let roundInfo = document.getElementById("round-info");
let timerEl = document.getElementById("timer");
let resultEl = document.getElementById("result");
let startBtn = document.getElementById("start-btn");
let nextCardBtn = document.getElementById("next-card");

let gridSize = 3; // starts 3x3 ‚Üí 4x4 ‚Üí 5x5
let round = 1;
let timer = 5;
let timerInterval;

let correctIndex = null;

function startRound() {
    resultEl.textContent = "";
    startBtn.style.display = "none";

    // Reset timer
    timer = 5;
    timerEl.textContent = "Time Left: " + timer + "s";

    timerInterval = setInterval(() => {
        timer--;
        timerEl.textContent = "Time Left: " + timer + "s";

        if (timer <= 0) {
            clearInterval(timerInterval);
            resultEl.textContent = "‚ùå Time's up! Try again.";
            resultEl.style.color = "#ff4444";
            startBtn.style.display = "block";
        }
    }, 1000);

    generateGrid();
}
function generateGrid() {
    gridEl.innerHTML = "";
    gridEl.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;
    gridEl.style.gridTemplateRows = `repeat(${gridSize}, 80px)`;

    let totalCells = gridSize * gridSize;

    // Pick main symbol & odd symbol
    let mainSymbol = suits[Math.floor(Math.random() * suits.length)];
    let oddSymbol = suits.filter(s => s !== mainSymbol)[Math.floor(Math.random() * 3)];

    // Random cell for the odd one
    correctIndex = Math.floor(Math.random() * totalCells);

    for (let i = 0; i < totalCells; i++) {
        let cell = document.createElement("div");
        cell.className = "odd-cell";

        cell.textContent = (i === correctIndex) ? oddSymbol : mainSymbol;

        cell.onclick = () => choose(i);

        gridEl.appendChild(cell);
    }
}

function choose(index) {
    if (index === correctIndex) {
        clearInterval(timerInterval);
        resultEl.textContent = "üéâ Correct!";
        resultEl.style.color = "#00ff66";

        if (round === 3) {
            // unlock next card
            nextCardBtn.style.display = "inline-block";
            fetch("/complete/spades/3", { method: "POST" });
        } else {
            round++;
            gridSize++;
            roundInfo.textContent = `Round: ${round} / 3`;
            startBtn.style.display = "block";
        }
    } else {
        clearInterval(timerInterval);
        resultEl.textContent = "‚ùå Wrong! Try again.";
        resultEl.style.color = "#ff4444";
        startBtn.style.display = "block";
    }
}

startBtn.onclick = startRound;
</script>

<style>
.odd-grid {
    display: grid;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.odd-cell {
    width: 80px;
    height: 80px;
    background: #111;
    border: 3px solid red;
    border-radius: 10px;
    font-size: 40px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.odd-cell:hover {
    background: #ff3333;
    transform: scale(1.1);
}

.timer-text, .round-text {
    font-size: 22px;
    margin-top: 10px;
}
</style>

{% endblock %}

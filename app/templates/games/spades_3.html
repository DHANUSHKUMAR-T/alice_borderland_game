{% extends "base.html" %}
{% block content %}

<div class="game-container">
    <div class="game-card-display">

        <h2 class="menu-title">üÇ£ Spades 3 ‚Äì Odd One Out</h2>

        <p class="game-text">
            Find the <b>different symbol</b> in the grid.<br>
            You have <b>5 seconds</b> for each round.<br>
            Complete <b>3 rounds</b> to unlock the next card.
        </p>

        <p id="round-info" class="round-text">Round: 1 / 3</p>
        <p id="timer" class="timer-text">Time Left: 5s</p>

        <div id="grid" class="odd-grid disabled"></div>

        <p id="result" class="result-text"></p>

        <button id="start-btn" class="btn red-btn start-center">Start</button>

        <div class="next-nav">
            <a id="next-card"
               href="{{ url_for('main.suit_cards', suit='spades') }}"
               class="btn card-btn"
               style="display:none;">
                Next Card ‚Üí
            </a>

            <a href="{{ url_for('main.suit_cards', suit='spades') }}"
               class="btn card-btn">
                Back
            </a>
        </div>

        

    </div>
    <!-- FLOATING SPADE 3 CARD -->
    <div class="floating-card">
        <img src="https://deckofcardsapi.com/static/img/3S.png"
 class="card-image glow-float"
             alt="Spades 3">
    </div>
</div>

<script>
const symbols = ["‚ô†", "‚ô•", "‚ô¶", "‚ô£"];

const gridEl = document.getElementById("grid");
const roundInfo = document.getElementById("round-info");
const timerEl = document.getElementById("timer");
const resultEl = document.getElementById("result");
const startBtn = document.getElementById("start-btn");
const nextCardBtn = document.getElementById("next-card");

let gridSize = 3;   // 3x3 ‚Üí 4x4 ‚Üí 5x5
let round = 1;
let timeLeft = 5;
let timerInterval = null;
let correctIndex = null;

/* ---------------- START ROUND ---------------- */
function startRound() {
    clearInterval(timerInterval);

    resultEl.textContent = "";
    startBtn.style.display = "none";

    gridEl.classList.remove("disabled");

    timeLeft = 5;
    timerEl.textContent = "Time Left: 5s";

    generateGrid();

    timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = "Time Left: " + timeLeft + "s";

        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            gridEl.classList.add("disabled");
            resultEl.textContent = "‚ùå Time‚Äôs up! Try again.";
            resultEl.style.color = "#ff4444";
            startBtn.style.display = "block";
        }
    }, 1000);
}

/* ---------------- GENERATE GRID ---------------- */
function generateGrid() {
    gridEl.innerHTML = "";
    gridEl.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;

    const totalCells = gridSize * gridSize;

    const mainSymbol = symbols[Math.floor(Math.random() * symbols.length)];
    const oddSymbol = symbols.filter(s => s !== mainSymbol)
                             [Math.floor(Math.random() * 3)];

    correctIndex = Math.floor(Math.random() * totalCells);

    for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.className = "odd-cell";
        cell.textContent = (i === correctIndex) ? oddSymbol : mainSymbol;

        cell.onclick = () => chooseCell(i);

        gridEl.appendChild(cell);
    }
}

/* ---------------- CHOOSE CELL ---------------- */
function chooseCell(index) {
    if (gridEl.classList.contains("disabled")) return;

    clearInterval(timerInterval);
    gridEl.classList.add("disabled");

    if (index === correctIndex) {
        resultEl.textContent = "üéâ Correct!";
        resultEl.style.color = "#00ff66";

        if (round === 3) {
            nextCardBtn.style.display = "inline-block";
            fetch("/complete/spades/3", { method: "POST" });
        } else {
            round++;
            gridSize++;
            roundInfo.textContent = `Round: ${round} / 3`;
            startBtn.style.display = "block";
        }
    } else {
        resultEl.textContent = "‚ùå Wrong! Try again.";
        resultEl.style.color = "#ff4444";

        // Highlight correct cell
        gridEl.children[correctIndex].style.background = "#00aa44";

        startBtn.style.display = "block";
    }
}

startBtn.onclick = startRound;
</script>

<style>
.odd-grid {
    display: grid;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.odd-grid.disabled {
    pointer-events: none;
    opacity: 0.6;
}

.odd-cell {
    width: 80px;
    height: 80px;
    background: #111;
    border: 3px solid red;
    border-radius: 10px;
    font-size: 40px;
    font-weight: bold;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}

.odd-cell:hover {
    transform: scale(1.1);
    background: #ff3333;
}

.timer-text,
.round-text {
    font-size: 22px;
    margin-top: 10px;
}

.start-center {
    display: block;
    margin: 20px auto;
}
</style>

{% endblock %}

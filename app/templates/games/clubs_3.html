{% extends "base.html" %}
{% block content %}

<div class="game-container">

  <!-- FLOATING CARD -->
  <div class="floating-card">
    <img src="https://deckofcardsapi.com/static/img/3C.png"
         class="card-image glow-float"
         alt="Clubs 3">
  </div>

  <div class="game-card-display">

    <h2 class="menu-title">‚ô£ Clubs 3 ‚Äì Red Light</h2>

    <p class="game-text">
      Control decides survival.<br>
      üëâ Act only when allowed.
    </p>

    <div class="rule-text">
      üü¢ GREEN ‚Üí TAP<br>
      üî¥ RED ‚Üí DO NOTHING
    </div>



    <!-- START -->
    <button id="start-btn" class="btn red-btn">Start Test</button>

    <!-- GAME -->
    <div id="game-area" style="display:none;">

      <p id="round-text" class="round-text">Round 1 / 3</p>
      <p id="timer" class="timer-text">Time Left: 7s</p>

      <!-- LIGHT -->
      <div id="light" class="light red">
        üî¥ RED LIGHT
      </div>

      <!-- TAP -->
      <button id="tap-btn" class="tap-btn" disabled>
        TAP
      </button>

      <p id="result" class="result-text"></p>

      <!-- NAV -->
      <div class="button-row">
        <button id="replay-btn"
                class="btn red-btn"
                style="display:none;">
          Replay
        </button>

        <a id="next-btn"
           href="{{ url_for('main.suit_cards', suit='clubs') }}"
           class="btn card-btn"
           style="display:none;">
          Next Card ‚Üí
        </a>

        <a href="{{ url_for('main.suit_cards', suit='clubs') }}"
           class="btn card-btn">
          Back
        </a>
      </div>

    </div>
  </div>
</div>

<script>
  /* ===============================
     CONSTANTS
  ================================ */
  const TOTAL_ROUNDS = 3;
  
  /* ===============================
     STATE
  ================================ */
  let timer = 7;
  let interval = null;
  let active = false;
  let lightState = "red";
  let greenAppeared = false;
  let round = 1;
  
  /* ===============================
     ELEMENTS
  ================================ */
  const startBtn = document.getElementById("start-btn");
  const gameArea = document.getElementById("game-area");
  const timerEl = document.getElementById("timer");
  const roundEl = document.getElementById("round-text");
  const lightEl = document.getElementById("light");
  const tapBtn = document.getElementById("tap-btn");
  const resultEl = document.getElementById("result");
  const replayBtn = document.getElementById("replay-btn");
  const nextBtn = document.getElementById("next-btn");
  
  /* ===============================
     START
  ================================ */
  startBtn.addEventListener("pointerdown", startGame);
  replayBtn.addEventListener("pointerdown", startGame);
  
  function startGame() {
    clearInterval(interval);
  
    startBtn.style.display = "none";
    replayBtn.style.display = "none";
    nextBtn.style.display = "none";
  
    gameArea.style.display = "block";
  
    round = 1;
    startRound();
  }
  
  /* ===============================
     START ROUND
  ================================ */
  function startRound() {
    clearInterval(interval);
  
    timer = 7;
    active = true;
    greenAppeared = false;
    lightState = "red";
  
    roundEl.textContent = `Round ${round} / ${TOTAL_ROUNDS}`;
    timerEl.textContent = `Time Left: ${timer}s`;
  
    tapBtn.disabled = false;
    resultEl.textContent = "";
  
    updateLight();
    startTimer();
    randomLightChange();
  }
  
  /* ===============================
     TIMER
  ================================ */
  function startTimer() {
    interval = setInterval(() => {
      if (!active) return;
  
      timer--;
      timerEl.textContent = `Time Left: ${timer}s`;
  
      if (timer <= 0) {
        clearInterval(interval);
  
        if (!greenAppeared) {
          fail("‚ùå Required action was missed.");
        } else {
          completeRound();
        }
      }
    }, 1000);
  }
  
  /* ===============================
     LIGHT LOGIC
  ================================ */
  function randomLightChange() {
    const delay = Math.random() * 1800 + 1200; // slightly faster for mobile
  
    setTimeout(() => {
      if (!active) return;
  
      lightState = "green";
      greenAppeared = true;
      updateLight();
  
      setTimeout(() => {
        if (!active) return;
        lightState = "red";
        updateLight();
      }, 700); // green window
    }, delay);
  }
  
  function updateLight() {
    if (lightState === "green") {
      lightEl.className = "light green";
      lightEl.textContent = "üü¢ GREEN LIGHT";
    } else {
      lightEl.className = "light red";
      lightEl.textContent = "üî¥ RED LIGHT";
    }
  }
  
  /* ===============================
     TAP (TOUCH-FIRST)
  ================================ */
  tapBtn.addEventListener("pointerdown", () => {
    if (!active) return;
  
    // instant visual feedback
    tapBtn.style.transform = "scale(0.95)";
    setTimeout(() => (tapBtn.style.transform = "scale(1)"), 80);
  
    if (lightState === "red") {
      fail("‚ùå Action without permission.");
      return;
    }
  
    completeRound();
  });
  
  /* ===============================
     ROUND COMPLETE
  ================================ */
  function completeRound() {
    active = false;
    clearInterval(interval);
  
    tapBtn.disabled = true;
  
    if (round < TOTAL_ROUNDS) {
      resultEl.textContent = "‚úÖ Controlled. Next round.";
      resultEl.style.color = "#00ff66";
  
      setTimeout(() => {
        round++;
        startRound();
      }, 1000);
    } else {
      success();
    }
  }
  
  /* ===============================
     FAIL
  ================================ */
  function fail(msg) {
    active = false;
    clearInterval(interval);
  
    tapBtn.disabled = true;
    resultEl.textContent = msg;
    resultEl.style.color = "#ff4444";
  
    replayBtn.style.display = "inline-block";
  }
  
  /* ===============================
     SUCCESS
  ================================ */
  function success() {
    resultEl.textContent =
      "üèÜ Discipline proven. Control maintained.";
    resultEl.style.color = "#00ff66";
  
    nextBtn.style.display = "inline-block";
    fetch("/complete/clubs/3", { method: "POST" });
  }
  </script>
  

<style>
.rule-text {
  margin-top: 8px;
  font-size: 14px;
  color: #ffcccc;
}

.tap-btn {
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}


.light {
  margin: 18px auto;
  padding: 18px;
  width: 260px;
  border-radius: 14px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
}

.light.red {
  background: rgba(255,0,0,0.15);
  border: 2px solid #ff4444;
  color: #ffcccc;
}

.light.green {
  background: rgba(0,255,100,0.2);
  border: 2px solid #00ff66;
  color: #00ff66;
}

.tap-btn {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  font-size: 20px;
  font-weight: bold;
  display: block;
  margin: 18px auto;
}

.timer-text, .round-text {
  font-size: 22px;
  color: #ffcccc;
}

.result-text {
  margin-top: 12px;
  font-size: 16px;
  min-height: 24px;
}

.button-row {
  margin-top: 26px;
  display: flex;
  justify-content: center;
  gap: 20px;
}
</style>

{% endblock %}
